<ion-header>
  <ion-toolbar>
    <ion-title>Select Icon</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterIcons()" placeholder="Search icons..." debounce="300">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="3" *ngFor="let icon of filteredIcons" class="ion-text-center">
        <ion-button fill="clear" (click)="selectIcon(icon)" [color]="selectedIcon === icon ? 'primary' : 'medium'"
          class="icon-button">
          <ion-icon [name]="icon" size="large"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  @if (filteredIcons.length === 0) {
  <div class="no-results">
    <ion-text color="medium">
      <p>No icons found</p>
    </ion-text>
  </div>
  }
</ion-content>
