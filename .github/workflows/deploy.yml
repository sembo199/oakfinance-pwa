name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test -- --no-watch --no-progress --browsers=ChromeHeadless

      - name: Build application
        run: npm run build -- --configuration production

      - name: Start static server for built files
        run: npx serve -s www -l 8080 &

      - name: Wait for static server to be ready
        run: sleep 5

      - name: Run Lighthouse CI for PWA validation
        run: npx lhci autorun --collect.url=http://localhost:8080 --collect.numberOfRuns=3

      - name: Add .nojekyll file
        run: touch www/.nojekyll

      - name: Copy index.html to 404.html for GitHub Pages routing
        run: cp www/index.html www/404.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./www
          cname: false

  bundle-size-diff:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Comment bundle size diff on PRs
        uses: google/github-actions-bundle-size@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          base_ref: ${{ github.event.repository.default_branch }}
          build_command: npm run build -- --configuration production
